<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h2>Register</h2>
    <div class="container">
        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">    
        <table class="table-edit">
            <div class="info">
                <tr>
                    <td class="col-2 col-md-2">
                        <label for="name"><b>Full Name</b></label>
                    </td>
                    <td class="col-6 col-md-6">
                        <input type="text" id="name" name="name" placeholder="Enter Your Full Name" >
                    </td>
                </tr>
         
                <tr>
                    <td class="col-2 col-md-2">
                        <label for="email"><b>Email</b></label>
                    </td>
                    <td  class="col-6 col-md-6">
                        <input type="text" id="email" name="email" placeholder="Enter Your Email" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password"><b>Password</b></label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rpassword"><b>Repeat Password</b></label>
                    </td>
                    <td>
                        <input type="password" id="rpassword" name="rpassword" placeholder="Repeat Password" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date"><b>Date of Birthday</b></label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date" >
                    </td>
                </tr>
            </div>

            <tr>
                <td></td>    
                <td>
                    <span><b>Male</b></span>
                    <input type="radio" id="male" name="male">
                    <span><b>Female</b></span>
                    <input type="radio" id="female" name="female">
                </td>
            </tr>
            
            <tr >
                
                <td colspan="2">
                    <div class="reset_sumit_btn">
                        <button type="reset" class="reset">Reset</button>
                        <button type="sumit" class="sumit">Sumit</button>
                    </div>
                </td>
            </tr>
            
        </table>
        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
</body>
</html>
